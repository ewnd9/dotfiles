lang: javascript
snippets:
  - name: CommonJS modern require
    prefix: re
    body: 'const ${1} = require(''${1}'');'
  - name: CommonJS modern require lodash
    prefix: relo
    body: 'const ${1} = require(''lodash/${1}'');'
  - name: CommonJS modern require lodash fp
    prefix: relof
    body: 'const ${1} = require(''lodash/fp/${1}'');'
  - name: CommonJS modern require asymmetrical
    prefix: rea
    body: 'const ${1} = require(''${2}'');'
  - name: require fs
    prefix: refs
    body: const fs = require('fs');
  - name: import
    prefix: im
    body: import $1 from '$1';
  - name: import asymmetrical
    prefix: ima
    body: import $1 from '$2';
  - name: import fs
    prefix: imfs
    body: import fs from 'fs';
  - name: export
    prefix: ex
    body: export const $1;
  - name: pify
    prefix: pify
    body: 'const { promisify: pify } = require(''util'');'
